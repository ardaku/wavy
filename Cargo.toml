[package]
name = "wavy"
version = "0.1.2"
authors = ["Jeron Aldaron Lau <jeronaldaron@gmail.com>"]
edition = "2018"

license = "MIT / BSL-1.0"
description = "Cross-platform real-time audio recording & playback."
documentation = "https://docs.rs/wavy"
homepage = "https://jeronaldaron.github.io/wavy"
repository = "https://github.com/JeronAldaron/wavy"
readme = "README.md"
keywords = ["audio", "realtime", "cross-platform", "record", "play"]
categories = ["game-engines", "hardware-support", "multimedia", "multimedia::audio", "os"]

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[target.'cfg(target_os = "wasm32")'.dependencies]
stdweb = "0.4"
